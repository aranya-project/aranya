[package]
name = "aranya-certgen"
description = "CLI tool for generating root CA certificates and signed certificates using P-256 ECDSA"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
publish = false

[[bin]]
name = "aranya-certgen"
path = "src/main.rs"

[dependencies]
clap = { workspace = true }
thiserror = { workspace = true }

rcgen = { version = "0.14", default-features = false, features = ["crypto", "pem", "x509-parser", "ring"] }
time = "0.3"

[lints]
workspace = true
