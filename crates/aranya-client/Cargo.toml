[package]
name = "aranya-client"
description = "Client library for using Aranya"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[lints]
workspace = true

[features]
default = []

# Enable debugging.
debug = []

[dependencies]
aranya-daemon-api = { workspace = true }
aranya-util = { workspace = true }

anyhow = { workspace = true }
aranya-crypto = { workspace = true }
buggy = { workspace = true, features = ["std"] }
bytes = { workspace = true }
futures-lite = { workspace = true }
futures-util = { workspace = true }
postcard = { workspace = true }
rustls = { workspace = true }
s2n-quic = { workspace = true }
serde = { workspace = true, features = ["derive"] }
tarpc = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["io-util", "macros", "net", "sync"] }
tracing = { workspace = true }

[dev-dependencies]
aranya-daemon = { path = "../aranya-daemon" }

backon = { workspace = true }
serial_test = { workspace = true }
tempfile = { workspace = true }
test-log = { workspace = true }

[[test]]
name = "tests"
path = "tests/tests.rs"

[package.metadata.cargo_check_external_types]
allowed_external_types = [
    "anyhow::Error",
    "aranya_crypto::aqc::uni::UniChannelId",
    "aranya_crypto::aqc::bidi::BidiChannelId",
    "aranya_daemon_api::service::ChanOp",
    "aranya_daemon_api::service::DeviceId",
    "aranya_daemon_api::service::Error",
    "aranya_daemon_api::service::KeyBundle",
    "aranya_daemon_api::service::Label",
    "aranya_daemon_api::service::LabelId",
    "aranya_daemon_api::service::NetIdentifier",
    "aranya_daemon_api::service::Role",
    "aranya_daemon_api::service::TeamId",
    "aranya_util::addr::Addr",
    "buggy::Bug",
    "bytes::bytes::Bytes",
    "postcard::error::Error",
    "s2n_quic_core::connection::error::Error",
    "s2n_quic_core::stream::error::StreamError",
    "s2n_quic::provider::StartError",
]
