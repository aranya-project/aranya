name: Doxygen GitHub Pages Deploy Action

on:
  push:
    branches:
      - main
      - 45-host-doxygen-docs-on-gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: DenverCoder1/doxygen-github-pages-action@v2.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
