name: Doxygen GitHub Pages Deploy Action

on:
  push:
    branches:
      - main
      - 45-host-doxygen-docs-on-gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # TODO: use main branch
      - uses: aranya-project/doxygen-github-pages-action@use-v4-branch
        with:
          config_file: crates/aranya-client-capi/Doxyfile
          github_token: ${{ secrets.GITHUB_TOKEN }}
