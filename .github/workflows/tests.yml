name: "Unit tests"

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
  workflow_call:
    inputs:
      workflow:
        required: true
        type: string
    secrets:
      CC_BUILD_TOKEN:
        required: true
      GH_DOTCOM_TOKEN:
        required: true

env:
  REV: ${{ github.run_id }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ inputs.workflow }}
  cancel-in-progress: true

jobs:
  unit-tests:
    # TODO: rm conditional after transitioning to github.com
    # Note: github actions don't support using env vars in the job conditional
    if: ${{ github.server_url }}/${{ github.repository }} == "https://github.com/aranya-project/aranya"
    strategy:
      matrix:
        runner: ["ubuntu-latest"]
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Environment
        uses: ./.github/actions/setup
        with:
          ghe-token: ${{ secrets.CC_BUILD_TOKEN }}
          gh-token: ${{ secrets.GH_DOTCOM_TOKEN }}
          runner: ${{ matrix.runner }}

      - name: Unit Tests
        run: cargo make unit-tests

  c-example-application:
    # TODO: rm conditional after transitioning to github.com
    # Note: github actions don't support using env vars in the job conditional
    if: ${{ github.server_url }}/${{ github.repository }} == "https://github.com/aranya-project/aranya"
    strategy:
      matrix:
        runner: ["ubuntu-latest"]
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Environment
        uses: ./.github/actions/setup
        with:
          ghe-token: ${{ secrets.CC_BUILD_TOKEN }}
          gh-token: ${{ secrets.GH_DOTCOM_TOKEN }}
          runner: ${{ matrix.runner }}

      - name: C Example Application
        run: |
          export CC=clang
          cargo make run-capi-example

  # TODO: rm job after transitioning to github.com
  ghe-unit-tests:
    # Note: github actions don't support using env vars in the job conditional
    if: ${{ github.server_url }}/${{ github.repository }} == "https://git.spideroak-inc.com/spideroak-inc/aranya"
    strategy:
      matrix:
        runner:
          # TODO(eric): re-enable after we get macOS runners.
          # - "macos-latest"
          - "self-hosted-linux-arm"
          - "self-hosted-linux-arm64"
          - "self-hosted-linux-amd64"
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Environment
        uses: ./.github/actions/setup
        with:
          ghe-token: ${{ secrets.CC_BUILD_TOKEN }}
          gh-token: ${{ secrets.GH_DOTCOM_TOKEN }}
          runner: ${{ matrix.runner }}

      - name: Unit Tests
        run: cargo make unit-tests

  # TODO: rm job after transitioning to github.com
  ghe-c-example-application:
    # Note: github actions don't support using env vars in the job conditional
    if: ${{ github.server_url }}/${{ github.repository }} == "https://git.spideroak-inc.com/spideroak-inc/aranya"
    strategy:
      matrix:
        runner:
          - "self-hosted-linux-arm"
          - "self-hosted-linux-arm64"
          - "self-hosted-linux-amd64"
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Environment
        uses: ./.github/actions/setup
        with:
          ghe-token: ${{ secrets.CC_BUILD_TOKEN }}
          gh-token: ${{ secrets.GH_DOTCOM_TOKEN }}
          runner: ${{ matrix.runner }}

      - name: C Example Application
        run: |
          export CC=clang
          cargo make run-capi-example
