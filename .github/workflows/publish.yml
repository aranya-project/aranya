name: "Publish Release Artifacts On Tag Creation"

on:
  push:
    tags:
      - "*"
  workflow_dispatch:
  workflow_call:
    inputs:
      workflow:
        required: true
        type: string
    secrets:
      CC_BUILD_TOKEN:
        required: true
      GH_DOTCOM_TOKEN:
        required: true

jobs:
  release:
    # TODO: rm conditional after transitioning to github.com
    # Note: github actions don't support using env vars in the job conditional
    if: ${{ github.server_url }}/${{ github.repository }} == "https://github.com/aranya-project/aranya"
    strategy:
      matrix:
        runner: ["ubuntu-latest"]
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Create Release
        id: release
        uses: spideroak-inc/release-action@v1.12.0
        with:
          allowUpdates: true
          prerelease: false
          makeLatest: legacy
          token: ${{ secrets.CC_BUILD_TOKEN }}
    outputs:
      upload-url: ${{ steps.release.outputs.upload_url }}

  build:
    # TODO: rm conditional after transitioning to github.com
    # Note: github actions don't support using env vars in the job conditional
    if: ${{ github.server_url }}/${{ github.repository }} == "https://github.com/aranya-project/aranya"
    uses: ./.github/workflows/doc.yml
    with:
      workflow: doc
    secrets:
      CC_BUILD_TOKEN: ${{ secrets.CC_BUILD_TOKEN }}
      GH_DOTCOM_TOKEN: ${{ secrets.GH_DOTCOM_TOKEN }}

  publish-docs:
    # TODO: rm conditional after transitioning to github.com
    # Note: github actions don't support using env vars in the job conditional
    if: ${{ github.server_url }}/${{ github.repository }} == "https://github.com/aranya-project/aranya"
    needs:
      - release
      - build
    strategy:
      matrix:
        runner: ["ubuntu-latest"]
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Download doc artifacts
        uses: actions/download-artifact@v3
        with:
          name: docs
          path: docs
      - name: List files
        run: ls -R -al
      - name: Upload docs to tagged release
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.CC_BUILD_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload-url }}
          asset_path: docs/docs.zip
          asset_name: docs/docs.zip
          asset_content_type: application/zip

  # TODO: rm job after transitioning to github.com
  ghe-release:
    # Note: github actions don't support using env vars in the job conditional
    if: ${{ github.server_url }}/${{ github.repository }} == "https://git.spideroak-inc.com/spideroak-inc/aranya"
    strategy:
      matrix:
        runner: ["self-hosted-linux-amd64"]
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Create Release
        id: release
        uses: spideroak-inc/release-action@v1.12.0
        with:
          allowUpdates: true
          prerelease: false
          makeLatest: legacy
          token: ${{ secrets.CC_BUILD_TOKEN }}
    outputs:
      upload-url: ${{ steps.release.outputs.upload_url }}

  # TODO: rm job after transitioning to github.com
  ghe-build:
    # Note: github actions don't support using env vars in the job conditional
    if: ${{ github.server_url }}/${{ github.repository }} == "https://git.spideroak-inc.com/spideroak-inc/aranya"
    uses: ./.github/workflows/doc.yml
    with:
      workflow: doc
    secrets:
      CC_BUILD_TOKEN: ${{ secrets.CC_BUILD_TOKEN }}
      GH_DOTCOM_TOKEN: ${{ secrets.GH_DOTCOM_TOKEN }}

  # TODO: rm job after transitioning to github.com
  ghe-publish-docs:
    # Note: github actions don't support using env vars in the job conditional
    if: ${{ github.server_url }}/${{ github.repository }} == "https://git.spideroak-inc.com/spideroak-inc/aranya"
    needs:
      - release
      - build
    strategy:
      matrix:
        runner: ["self-hosted-linux-amd64"]
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Download doc artifacts
        uses: actions/download-artifact@v3
        with:
          name: docs
          path: docs
      - name: List files
        run: ls -R -al
      - name: Upload docs to tagged release
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.CC_BUILD_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload-url }}
          asset_path: docs/docs.zip
          asset_name: docs/docs.zip
          asset_content_type: application/zip
